<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <h1>Daily Planner</h1>
        <div id="location-input">
            <input type="text" id="location" placeholder="Enter location">
            <button id="update-weather">Update Weather</button>
        </div>
        <div id="calendar"></div>
        <div id="day-detail" class="hidden">
            <h2 id="detail-date"></h2>
            <div id="detail-weather"></div>
            <div id="notes-list"></div>
            <div id="add-note">
                <input type="text" id="note-input" placeholder="Enter a new note">
                <button id="add-note-btn">Add Note</button>
            </div>
            <button id="close-detail">Close</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
